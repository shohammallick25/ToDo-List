<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
    <link rel="stylesheet" href="./style.css">
    <title>To Do--List </title>
    <link rel="shortcut icon" href="1.jpg" type="image/jpeg">
</head>
<body>
<div id="clock-widget"></div>
<div id="date-widget"></div>


<!-- Background Video -->
<video autoplay muted loop id="background-video" playsinline>
    <source src="1.mp4" type="video/mp4" />
</video>


<header>
    <h1>To Do: Priorities</h1>
</header>

<form action="">
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </div>
</form>

<div class="todo-container">
    <ul class="todo-list"></ul>
</div>

<footer id="footer">
    <p>Developed by <span>Shoham</span></p>
</footer>

<script src="./script.js"></script>

</body>
</html>
